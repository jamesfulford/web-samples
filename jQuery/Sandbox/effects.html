<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>

	<style type="text/css">

	div {
		float: left;
		margin: 0 20px;
	}
	.banner {
		width: 100px;
		height: 600px;
		background-color: teal;
	}

	.bottom {
		width: 380px;
		height: 50px;
		background-color: black;
	}
</style>

</head>
<body>

	<h1>jQuery has some quirks</h1>
	<button>Click me</button>
	<br>
	<br>
	<div class="banner">Don't fade me!</div>
	<div class="banner">Don't do it!</div>
	<div class="banner">Oh, the div-itity!</div>
	<br>
	<div class="bottom"></div>

	<script type="text/javascript" src="effects.js"></script>
</body>
</html>
