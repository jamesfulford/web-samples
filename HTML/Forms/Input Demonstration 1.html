<!DOCTYPE html>
<html>
<head>
	<title>Input Demonstration</title>
</head>
<body>


<form>
	<p>Cats or Dogs?</p>
	<label>Cats: <input type="radio" name="pet" value="cat" /></label>
	<label>Dogs: <input type="radio" name="pet" value="dog" /></label>

	<p>Favorite Color?</p>
	<label for='color'>Choose:</label>
	<select id="color" name="color">
		<option value="red">Red</option>
		<option value="green">Green</option>
		<option value="yellow">Yellow</option>
		<option value="blue">Blue</option>
		<option value="black">Black</option>
		<option value="monty_python">Gre- no, yellooooooo!</option>
	</select>
	<!-- <input type="submit"> -->
	<br />
	<button>Submit</button>
</form>
	
</body>
</html>
