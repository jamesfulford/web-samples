<!DOCTYPE html>
<html>
<head>
	<title>Sandbox</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<h1>Bootstrap Basics</h1>

	<blockquote>Are you a fan of bootstrap?</blockquote>

	<a href="http://www.getbootstrap.com" class="btn btn-link">Bootstrap Docs</a>

	<button class="btn btn-s btn-danger" disabled="disabled">No, thanks.</button>

	<button class="btn btn-s btn-success">I Like It!</button>


<div class="container">
	<div class="jumbotron">
		<h1>We stole the Times Square Jumbotron!!!</h1>
		<button class="btn btn-info">That's cool</button>
	</div>
</div>


<div class="container">
	<form class="form-inline">
	  <div class="form-group">  <!-- Puts nice spacing around email -->
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>

	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-check">
	    <label class="form-check-label">
	      <input type="checkbox" class="form-check-input">
	      Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

	

</body>
</html>
