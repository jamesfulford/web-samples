<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<li>"new", "add" - Add a todo item</li>
		<li>"delete", "remove" - Eliminate a todo item (indexed by 0)</li>
		<li>"list", "enumerate" - View all todo items</li>
		<li>"quit", "exit" - Quit App</li>
	</ul>
	<button onclick="main()">Start</button>

	<!-- Load Javascript after instructions -->
	<script type="text/javascript" src="todo.js"></script>
	<div onload="main()"></div>  <!-- Initial Start -->
</body>
</html>
