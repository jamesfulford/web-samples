<body>
for i in range(100):<br />
&nbsp;&nbsp;&nbsp;&nbsp;   msg = ""<br />
&nbsp;&nbsp;&nbsp;&nbsp;   if i % 3 == 0:<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       msg += "fizz"<br />
&nbsp;&nbsp;&nbsp;&nbsp;   if i % 5 == 0:<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       msg += "buzz"<br />
&nbsp;&nbsp;&nbsp;&nbsp;   if not msg:<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       print i<br />
&nbsp;&nbsp;&nbsp;&nbsp;   else:<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       print msg.title()<br />
</body>
