<!DOCTYPE html>
<html>
<head>
	<title>Exercise</title>
</head>
<body>
	<h1>H1 1</h1>
	<p id="first" class="special">Hello</p>  <!-- SELECT ME! -->
	<p class="special">Goodbye</p>
	<p>Hi Again</p>
	<p id="last">Goodbye Again</p>

<script type="text/javascript">
	// Select first p tag 4 different ways
	firstP = [
		document.querySelectorAll("p")[0],  // gets all p, pick first
		document.querySelector("p"),  // gets first p
		document.getElementById("first"),  // gets #first
		document.getElementsByClassName("special")[0]  // gets first .special element
	];

	console.log(firstP);
</script>

</body>
</html>
