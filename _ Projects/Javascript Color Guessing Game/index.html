<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="color-game.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Avenir">
</head>
<body>

	<h1>The Great
		<br />
		<span id="rgb-display">RGB(255, 255, 255)</span>
		<br />
		Color Game
	</h1>

	<div id="stripe">
		<button>New Colors</button>
		<span id="message"></span>
		<button data-choices="3">Easy</button>
		<button data-choices="6" class="selected">Medium</button>
		<button data-choices="9">Hard</button>
		<!-- <button data-choices="12"> Super Hard</button> -->
	</div>

	<div id="choice-container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="color-game.js"></script>

</body>
</html>
